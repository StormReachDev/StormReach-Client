name: CI Checks (dev + prod)

on:
  push:
    branches: [dev, prod]
  pull_request:
    branches: [dev, prod]

jobs:
  ci-checks:
    name: ğŸ§ª Run CI Checks on ${{ github.ref_name }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npx prettier --write .

      - name: ğŸ—ï¸ Build the app
        run: npm run build
